<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sovelluskone MVP</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f9fafb;
      color: #222;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #2c3e50;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 1.1rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
      box-sizing: border-box;
      margin-bottom: 1rem;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    button:disabled {
      background-color: #a0c4db;
      cursor: not-allowed;
    }
    #result {
      margin-top: 1.5rem;
      background: white;
      padding: 1rem;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-family: monospace;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>Sovelluskone MVP</h1>
  <p>Kirjoita, millaisen sovelluksen haluat. Esim. "Yksinkertainen tehtävälista, jossa voi lisätä ja poistaa tehtäviä."</p>
  <textarea id="prompt" placeholder="Kirjoita sovellusidea tähän..."></textarea>
  <button id="generateBtn">Luo sovellus</button>
  <pre id="result"></pre>

  <script>
    const generateBtn = document.getElementById('generateBtn');
    const promptInput = document.getElementById('prompt');
    const resultPre = document.getElementById('result');

    generateBtn.addEventListener('click', async () => {
      const promptText = promptInput.value.trim();
      if (!promptText) {
        alert("Kirjoita ensin sovellusidea!");
        return;
      }

      generateBtn.disabled = true;
      generateBtn.textContent = "Luodaan...";

      try {
        const response = await fetch('/api/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: promptText })
        });

        const data = await response.json();

        if (data.error) {
          resultPre.textContent = "Virhe: " + data.error;
        } else {
          resultPre.textContent = data.code;
        }
      } catch (error) {
        resultPre.textContent = "Virhe: " + error.message;
      }

      generateBtn.disabled = false;
      generateBtn.textContent = "Luo sovellus";
    });
  </script>
</body>
</html>
